<ng-template #emptyblog>
  meos cos gi
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
<ng-container *ngIf="blogPost && blogPost.length>0; else emptyblog">
  <div *ngFor="let post of blogPost">
    <mat-card class="blog-card mat-elevation-z2">
      <mat-card-content>
        <a class="blog-title">
          <h2>{{ post.title}}</h2>
        </a>
      </mat-card-content>
      <mat-card-content>
        <div [innerHTML]="post.content"></div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions align="end">
        <ng-container>
          <button mat-raised-button color="accent">Edit</button>
          <button mat-raised-button color="warn">Delete</button>
        </ng-container>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" [routerLink]="['/blog/', post.id, post.title]">Read
          More</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-divider></mat-divider>
</ng-container>
